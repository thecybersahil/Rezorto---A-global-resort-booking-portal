<div class="outer-container">
<div class="login-page">
  
  <div class="nav-container">
    <img src="../.././../assets/logo-transparent-png.png" >
    <div class="logo">
        <a class="glow" routerLink="/" style="cursor: pointer;">REZORTO</a>
    </div>
      <div class="menu">
        <a style="cursor: pointer;">Register</a>
        <a routerLink="/login" style="cursor: pointer;">Login</a>
      </div>
    </div>
    
    
    
    <div class="container">
        <h1>Registration</h1>
      
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
    
          <label for="username">Username:<span style="color: red;">*</span></label>
          <input type="text" id="username" formControlName="username" required><br>
          <div *ngIf="username.touched && username.invalid" class="error-message">*Username is required</div>
    
          <label for="email">Email:<span style="color: red;">*</span></label>
          <input type="email" id="email" formControlName="email" required><br>
          <div *ngIf="email.touched && email.invalid" class="error-message">*Please enter a valid email</div>
    
          <label for="password">Password:<span style="color: red;">*</span></label>
          <input type="password" id="password" formControlName="password" required><br>
          <div *ngIf="password.touched && password.invalid" class="error-message">*Password must include atleast one uppercase letter, one lowercase letter, one digit, and one special character</div>
    
          <label for="confirmPassword">Confirm Password:<span style="color: red;">*</span></label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" required><br>
          <!-- <div *ngIf="confirmPassword.touched && confirmPassword.invalid && password !== confirmPassword" class="error-message">*Passwords do not match</div> -->
          <div *ngIf="registrationForm.errors?.passwordMismatch && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">*Passwords do not match</div>
    
          <label for="mobileNumber">Mobile Number:<span style="color: red;">*</span></label>
          <input type="number" id="mobileNumber" formControlName="mobileNumber" required maxlength="10"><br>
          <div *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error-message">*Mobile number must be 10 digits</div>
    
          <label for="userRole">Role:<span style="color: red;">*</span></label>
          <select id="userRole" formControlName="userRole" required >
            <option value="" >Select a role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="CUSTOMER">CUSTOMER</option>
          </select>
          <div *ngIf="userRole.touched && userRole.invalid" class="error-message">*Role is required</div>
      
          <button type="submit" [disabled]="registrationForm.invalid">Register</button>
        </form>
      </div>

      <div class="imgContainer">
      </div>
      
  </div>

</div>
